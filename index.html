<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            text-align: center;
        }
        #countdown {
            font-size: 48px;
            margin-top: 20px;
        }
        #image {
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
            max-width: 100%; /* Responsive image */
            height: auto; /* Maintain aspect ratio */
            display: none; /* Initially hide the image */
        }
    </style>
</head>
<body>
    <div>
        <h1>Cuenta regresiva para banear al Green</h1>
        <div id="countdown">00:00:00</div>
        <img id="image" src="greenog.jpeg" alt="Description of image">
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const targetDate = new Date(2024, 9, 1, 0, 0, 0); // October 1, 2024 at midnight
            const remainingTime = targetDate - now;

            if (remainingTime < 0) {
                clearInterval(interval);
                document.getElementById('countdown').textContent = "Â¡Hora de banear al HP!";
                document.getElementById('image').style.display = "block";
                return;
            }

            const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

            document.getElementById('countdown').textContent =
                String(hours).padStart(2, '0') + ":" +
                String(minutes).padStart(2, '0') + ":" +
                String(seconds).padStart(2, '0');
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
